server {
    listen 80;
    server_name localhost;

    # The root directory is where the static assets will be mounted from docker-compose
    root /usr/share/nginx/html;
    index index.html index.htm;

    # This configuration will efficiently serve static files
    location / {
        # It's good practice to try to serve the file directly.
        try_files $uri $uri/ =404;

        # Add headers to encourage browser caching for static assets
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }

    # A simple health check endpoint so Docker can monitor the service
    location = /health {
        access_log off;
        return 200 'OK';
    }
} 